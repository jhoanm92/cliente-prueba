
<button mat-raised-button color="primary" (click)="openDialog(null)">New</button>
<button mat-raised-button color="primary">Export</button>

<br>
<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Enter shared Key" formControlName="sharedKey">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="search()">Search</button>
  <button mat-raised-button color="primary" (click)="getAll()">Reload <mat-icon>replay</mat-icon></button>
</form>

<br>
<h2 class="title_clients">Clients</h2>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> Shared Key </th>
    <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Bushines ID </th>
    <td mat-cell *matCellDef="let element"> {{element.bussinessId}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="dataAdded">
    <th mat-header-cell *matHeaderCellDef> Data Added </th>
    <td mat-cell *matCellDef="let element"> {{element.dataAdded}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>create</mat-icon> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="openDialog(element)"><mat-icon>create</mat-icon></button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
