<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{text}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="bussinessId" formControlName="bussinessId">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="email" placeholder="email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="number" placeholder="phone" formControlName="phone">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="pickerStartDate" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerStartDate></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="pickerEndDate" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerEndDate></mat-datepicker>
      </mat-form-field>
      <br>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="form.invalid" valid (click)="operate()">OK</button>
  </mat-card-actions>
</mat-card>
